name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:fontforge/fontforge
        sudo apt update
        sudo apt install fonttools fontforge python3-fontforge
        yarn install
    - run: make
